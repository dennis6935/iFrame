<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1>Get User Media</h1>
		<video width=200 controls></video>
		<script>
			v = document.querySelector("video");
			navigator.mozGetUserMedia(
				{video:true},
			function(stream) {
			v.src=stream;
			v.play();
			}, function(){});
		</script>
	</body>
</html>
